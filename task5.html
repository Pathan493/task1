<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <div class="form-container">
        <form action="registration_process.php" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="reenter_password">Re-enter Password:</label>
            <input type="password" id="reenter_password" name="reenter_password" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="country">Choose your country:</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <!-- Add more countries as needed -->
            </select><br><br>

            <label for="languages_known">Languages known:</label><br>
            <input type="checkbox" id="english" name="languages_known[]" value="English">
            <label for="english">English</label><br>
            <input type="checkbox" id="kannada" name="languages_known[]" value="Kannada">
            <label for="kannada">Kannada</label><br>
            <input type="checkbox" id="hindi" name="languages_known[]" value="Hindi">
            <label for="hindi">Hindi</label><br>
            <input type="checkbox" id="telugu" name="languages_known[]" value="Telugu">
            <label for="telugu">Telugu</label><br><br>

            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration">Hereby I declare all the given details are true</label><br><br>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
